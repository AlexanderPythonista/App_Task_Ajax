<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="static/style.css">

	<title>Todo  App</title>
</head>
<body>
	<div class="form-group wrapper">
		<h2 class="title">Todo List App</h2>
		<form class="inputFields" id="inputFields">
			<input type="text" name="taskValue" class="form-control" id="taskValue" placeholder="Enter a task.">
			<button type="submit" id="addBtn" class="btn"><i class="fa fa-plus"></i></button>
        </form>
		<div class="content">
			<ul id="tasks">
				
			</ul>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
	<script src="static/app.js"></script>


</body>
</html>
